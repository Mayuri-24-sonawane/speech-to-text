<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hearing Aid Interface</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    #output { border: 2px solid #333; padding: 20px; font-size: 1.5em; width: 80%; margin: auto; }
    button { padding: 10px 20px; margin-top: 10px; font-size: 1em; }
  </style>
</head>
<body>
  <h2>Speech to Text for Hearing Impaired</h2>
  <div id="output">Press "Start" and speak...</div>
  <button onclick="startRecognition()">Start</button>

  <script>
    const output = document.getElementById('output');
    function startRecognition() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.onresult = (event) => {
        let transcript = '';
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          transcript += event.results[i][0].transcript;
        }
        output.textContent = transcript;
      };
      recognition.start();
    }
  </script>
</body>
</html>
